<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa APOD</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class="imglogo" src="media/logo.png" alt="logo da NASA">
            <h1>Foto Astronômica</h1>
            <img class="imglogo" src="media/logo.png" alt="logo da NASA">
        </div>
    </header>
    <main>
        <section>
            <div class="initial">
                <h2>Clique no foguete!</h2>
                <img id="foguete" class="foguete" src="media/rocket.gif" alt="foguete">
            </div>
        </section>
        <section id="showup" class="showup">
            <p class="info">Essa é sua mais nova experiência astronômica onde você poderá selecionar uma data aleatória entre Junho de 1995 até os dias de hoje, e irá receber uma mídia vindo diretamente da NASA daquele dia e uma breve descrição do fenômeno apresentado.</p>
            <div class="user">
                <label for="">Selecione uma data</label>
                <input id="inputDate" type="date">                
                <div class="btns">
                    <button class="button" id="btnInput">Data Selecionada</button>
                    <button id="buttonDay" class="button">Mídia do dia</button>
                </div>
            </div>
            <div class="output">
                <h3></h3>
                <img class="apodImg" id="apodImg" src="">
                <iframe id="apodVideo"></iframe>
                <p id="description"></p>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
